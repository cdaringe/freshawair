  grafana:
    image: grafana/grafana:8.2.0
    ports:
      - 3000
    user: "472"
    networks:
      - fresh
    env_file:
      - ./grafana/.env
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    deploy:
      restart_policy:
        condition: on-failure
        delay: 300s
        window: 120s
  freshagent:
    image: cdaringe/freshawair:agent
    networks:
      - fresh
    init: true
    command: ./Agent.exe --poll-duration=60 --db-host=freshdb
    restart: "on-failure"
    logging:
      driver: json-file
      options:
        max-size: "200k"
        max-file: "10"
    build:
      context: .
      dockerfile: ./Dockerfile.agent
    deploy:
      restart_policy:
        condition: on-failure
        delay: 300s
        window: 120s

  freshdb:
    image: timescale/timescaledb:latest-pg12
    networks:
      - fresh
    ports:
      - 5432
    volumes:
      - ./.freshdb:/var/lib/postgresql/data
      - ./db.init:/docker-entrypoint-initdb.d
        # // `-v ./db:/var/lib/postgresql/data`,
    environment:
      - POSTGRES_USER=fresh
      - POSTGRES_PASSWORD=fresh
      - TIMESCALEDB_TELEMETRY=off
    restart: "on-failure"
    logging:
      driver: json-file
      options:
        max-size: "200k"
        max-file: "10"
