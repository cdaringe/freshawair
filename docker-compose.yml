version: "3.6"
services:
  grafana:
    image: grafana/grafana:8.2.0
    ports:
      - 3000:3000
    user: "472"
    networks:
      - fresh
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_ORG_ROLE=Editor
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      # - GF_AUTH_ANONYMOUS_ORG_NAME=fresh
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    deploy:
      restart_policy:
        condition: on-failure
        delay: 300s
        window: 120s
  freshagent:
    image: cdaringe/freshawair:agent
    networks:
      - fresh
    init: true
    command: ./Agent.exe --poll-duration=60 --db-host=freshdb
    restart: "on-failure"
    logging:
      driver: json-file
      options:
        max-size: "200k"
        max-file: "10"
    build:
      context: .
      dockerfile: ./Dockerfile.agent
    deploy:
      restart_policy:
        condition: on-failure
        delay: 300s
        window: 120s

  freshdb:
    image: timescale/timescaledb:latest-pg12
    networks:
      - fresh
    ports:
      - 5432
    volumes:
      - ./.freshdb:/var/lib/postgresql/data
      - ./db.init:/docker-entrypoint-initdb.d
        # // `-v ./db:/var/lib/postgresql/data`,
    environment:
      - POSTGRES_USER=fresh
      - POSTGRES_PASSWORD=fresh
      - TIMESCALEDB_TELEMETRY=off
    restart: "on-failure"
    logging:
      driver: json-file
      options:
        max-size: "200k"
        max-file: "10"
    # deploy:
    #   restart_policy:
    #     condition: on-failure
    #     delay: 300s
    #     window: 120s

networks:
  fresh:
