version: "3.6"
services:
  freshserver:
    image: cdaringe/freshawair:server
    command: ./Server.exe -port 8000 -auth-token abc -db-host freshdb -db-port 5432
    ports:
      - 8000:8000
    networks:
      - fresh
    depends_on:
      - freshdb
    restart: "on-failure"
    logging:
      driver: json-file
      options:
        max-size: "200k"
        max-file: "10"
    build:
      context: .
      dockerfile: ./Dockerfile.server
  freshagent:
    image: cdaringe/freshawair:agent
    networks:
      - fresh
    command: ./Agent.exe -auth-token abc -awair-endpoint http://192.168.0.100/air-data/latest -data-store-endpoint http://freshserver:8000/air/stats
    restart: "on-failure"
    logging:
      driver: json-file
      options:
        max-size: "200k"
        max-file: "10"
    build:
      context: .
      dockerfile: ./Dockerfile.agent
    # deploy:
    #   restart_policy:
    #     condition: on-failure
    #     delay: 300s
    #     window: 120s

  freshdb:
    image: timescale/timescaledb:latest-pg12
    networks:
      - fresh
    ports:
      - 5342
      # - "5432:5432"
    volumes:
      - ./.freshdb:/var/lib/postgresql/data
      - ./db.init:/docker-entrypoint-initdb.d
        # // `-v ./db:/var/lib/postgresql/data`,
    environment:
      - POSTGRES_USER=fresh
      - POSTGRES_PASSWORD=fresh
      - TIMESCALEDB_TELEMETRY=off
    restart: "on-failure"
    logging:
      driver: json-file
      options:
        max-size: "200k"
        max-file: "10"
    # deploy:
    #   restart_policy:
    #     condition: on-failure
    #     delay: 300s
    #     window: 120s

networks:
  fresh:
