version: "3.6"
services:
  grafana:
    image: grafana/grafana:11.5.0
    ports:
      - 3000:3000
    user: "472"
    networks:
      - fresh
    environment:
      # https://grafana.com/docs/grafana/latest/setup-grafana/configure-grafana/feature-toggles/
      # GF_<SECTION>_<KEY>=value
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_ORG_ROLE=Editor
      - GF_PANELS_DISABLE_SANITIZE_HTML=true
      - GF_SECURITY_ALLOW_EMBEDDING=true
      # - GF_AUTH_ANONYMOUS_ORG_NAME=fresh
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      # mount the grafana db, strictly because grafana db migrations are
      # extremely slow, making boot time 5m+ without a pre-migrated db.
      - ./grafana/data:/var/lib/grafana
    deploy:
      restart_policy:
        condition: on-failure
        delay: 300s
        window: 120s

  freshagent:
    image: cdaringe/freshawair
    networks:
      - fresh
    init: true
    command: |
      --db-host=freshdb --awair-endpoint=http://grant.awair/air-data/latest --awair-endpoint=http://malcom.awair/air-data/latest
    restart: "on-failure"
    logging:
      driver: json-file
      options:
        max-size: "200k"
        max-file: "10"
    build:
      context: .
      dockerfile: ./Dockerfile
    deploy:
      restart_policy:
        condition: on-failure
        delay: 300s
        window: 120s

  freshdb:
    image: timescale/timescaledb:latest-pg12
    networks:
      - fresh
    ports:
      - 5432
    volumes:
      - ./db.init:/docker-entrypoint-initdb.d
        # // `-v ./db:/var/lib/postgresql/data`,
    environment:
      - POSTGRES_USER=fresh
      - POSTGRES_PASSWORD=fresh
      - TIMESCALEDB_TELEMETRY=off
    restart: "on-failure"
    logging:
      driver: json-file
      options:
        max-size: "200k"
        max-file: "10"
    # deploy:
    #   restart_policy:
    #     condition: on-failure
    #     delay: 300s
    #     window: 120s

networks:
  fresh:
